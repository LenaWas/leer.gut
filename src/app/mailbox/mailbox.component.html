<hgroup>
  <h1>Postfach</h1>
  <p>17</p>
</hgroup>
@for (email of emails$ | async ; track $index) {
<details>
  <summary>{{ email.subject }}</summary>
  <section>
    <form>
      <textarea placeholder="Hier antworten ..."></textarea>
      <button type="button" class="button positive">Senden</button>
    </form>
    <article>
      <h2>{{ email.sentAt | date : "short" }} - <span>{{ email.sender }}</span></h2>
      <p>{{ email.preview }}</p>
    </article>
  </section>
</details>
}
